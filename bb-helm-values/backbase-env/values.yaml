    multitenancy-tables.sh: |-
      #!/bin/bash
      set +e

      if [ "$MULTITENANCY_ENABLED" = true ]; then

        function _user_manager_run_sql_script() {
            local database="$1" path="$2" i="$3"
            local val=$(echo $i | tr '1-9' 'a-z')

            realm_name="backbase-$val"

            awk -v REALM=$realm_name 'BEGIN {RS=";"; ORS=RS}
            /backbase/ {
                if(/id, realm_name/) {
                    gsub("backbase", REALM)
                }
            }
            {print $0}' < "$path" | mysql -ubackbase -pbackbase123! $database 2>&1
        }


        function runSqlScript() {
            local database="$1" path="$2"
            echo "mysql -ubackbase -pbackbase123! $database < $path"

            mysql -ubackbase -pbackbase123! $database < $path 2>&1
            mysql_status=$?
            if [ "$mysql_status" -eq "0" -a "$mysql_status" -ne "0" ]; then
                echo "Could not populate $database. Error = $mysql_status"
            fi

        }

        sqldir=/multitenancy/sqlfiles
        cd $sqldir

        for directory in * ; do
            if [ -f "$directory/create/mysql-$directory.sql" ]; then
                # PRSUM-6970
                path="$sqldir/$directory/create/mysql-$directory.sql"
                database=${directory//-service/}
                database=${database//-/_}

                runSqlScript $database $path
                for i in {1..5}; do
                    runSqlScript "${database}_t0${i}" $path
                done

            elif [ -d "$directory/mysql/create/" ]; then
                fileName=$directory
                database=''
                modify_sql_function=''
                if [ "$directory" == 'categories-management-presentation-service' ]; then
                    fileName='category-management'
                fi

                path="$sqldir/$directory/mysql/create/$fileName.sql"
                database=$(echo ${fileName//-service/})
                database=$(echo ${database//-/_})

                if [ "$directory" == 'user-profile-manager' ]; then
                    database='user_profile'
                fi

                if [ "$directory" == 'user-manager' ]; then
                    database='user_pandp'
                    modify_sql_function=_user_manager_run_sql_script
                fi

                if [ "$directory" == 'audit-service' ]; then
                    database='audit_persistence'
                fi

                if [ "$directory" == 'limit' ]; then
                    database='limits'
                fi

                if [ "$directory" == 'access-control' ]; then
                    database='accesscontrol_pandp'
                fi

                runSqlScript $database $path
                for i in {1..5}; do
                    if [ $modify_sql_function ]; then
                        $modify_sql_function "${database}_t0${i}" "$path" "$i"
                    else
                        runSqlScript "${database}_t0${i}" $path
                    fi
                done
            fi
        done
      fi

