multitenancy:
  enabled: false
  dbsVersion: ""
  artifactory:
    username: ""
    password: ""
  repoUrl: "https://repo.backbase.com/backbase-dbs-releases/com/backbase/dbs/banking-services-bom/"

mysql:
  enabled: true
  image: mysql
  imageTag: 5.7.28

  extraEnvVars: |
    - name: MULTITENANCY_ENABLED
      valueFrom:
        configMapKeyRef:
          name: backbase-env-multitenancy
          key: multitenancy-enabled

  persistence:
    enabled: false

  mysqlUser: "backbase"
  extraVolumes: |
    - name: artifactory-secret
      secret:
        secretName: backbase-env-artifactory
    - name: multitenancy-configmap
      configMap:
        name: backbase-env-multitenancy
    - name: multitenancy-files-volume
      hostPath:
        path: /multitenancy/sqlfiles/
        type: DirectoryOrCreate

  extraVolumeMounts: |
    - name: multitenancy-files-volume
      mountPath: /multitenancy/sqlfiles/
    - name: multitenancy-configmap
      mountPath: /multitenancy/

  extraInitContainers: |
    - name: multitenancy-sql-files
      image: alpine:3.9.6
      command: ["sh", "-c"]
      args:
        - |
          if [ "$MULTITENANCY_ENABLED" = true ]; then
            apk add curl unzip
            if [ -z "$DBS_VERSION" ]; then
              echo "DBS_VERSION not set."
            else
              if [ $(curl -sw '%{http_code}' -O -u $AR_USERNAME:$AR_PASSWORD $REPO_URL$DBS_VERSION/banking-services-bom-$DBS_VERSION-sql.zip) -eq "200" ]; then
                unzip -o banking-services-bom-$DBS_VERSION-sql.zip -d /multitenancy/sqlfiles/
              fi
            fi
          fi
      env:
        - name: AR_USERNAME
          valueFrom:
            secretKeyRef:
              name: backbase-env-artifactory
              key: artifactory-username
        - name: AR_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backbase-env-artifactory
              key: artifactory-password
        - name: DBS_VERSION
          valueFrom:
            configMapKeyRef:
              name: backbase-env-multitenancy
              key: dbs-version
        - name: MULTITENANCY_ENABLED
          valueFrom:
            configMapKeyRef:
              name: backbase-env-multitenancy
              key: multitenancy-enabled
        - name: REPO_URL
          valueFrom:
            secretKeyRef:
              name: backbase-env-artifactory
              key: repo-url
      resources:
        requests:
          memory: 64Mi
          cpu: 50m
        limits:
          memory: 128Mi
          cpu: 100m
      volumeMounts:
        - name: multitenancy-files-volume
          mountPath: /multitenancy/sqlfiles/
        - name: artifactory-secret
          mountPath: /realm/
          readOnly: true
        - name: multitenancy-configmap
          mountPath: /multitenancy/
          readOnly: true


  configurationFiles:
    mysql.cnf: |-
      [mysqld]
      skip-name-resolve
      explicit_defaults_for_timestamp
      max_connections=700
      max_allowed_packet=512M

      sort_buffer_size=2M

      character-set-server=utf8mb4
      collation-server=utf8mb4_unicode_ci

      [mysql]
      default-character-set=utf8mb4

